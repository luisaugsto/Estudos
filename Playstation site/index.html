<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <title>Playstation Store</title>
</head>

<body>
    <div class="container">
        <div>
            <img class="logo" src="./img/logo_PS.png">
            <nav class="nav">
                <ul>
                    <li><a class="nav-link">Consoles</a></li>
                    <li><a class="nav-link">Acessorios</a></li>
                    <li><a class="nav-link">Controles</a></li>
                    <li><a class="nav-link">Outros</a></li>
                </ul>
            </nav>
        </div>


        <div class="row">
            <div class="column-1">
                <h2>PS5 Dualshock</h2>
                <h3>Wireless Controller for PS5</h3>
                <p>Controle Original</p>
                <h4>R$ 222,50</h4>
                <button class="comprar-agora">Comprar Agora</button>
            </div>

            <div class="column-2">
                <img class="controller" src="./img/dualsense.png" alt="Controle Dualsense">
                <div class="color-box"></div>
                <button class="add-cart">
                    <img src="./img/add.png">
                </button>
            </div>
        </div>

        <div class="social-links">
            <img src="./img/fb.png">
            <img src="./img/ig.png">
            <img src="./img/tw.png">
        </div>
    </div>
</body>

</html>
